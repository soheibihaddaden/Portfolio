<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      .hire-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.8rem;
        border-radius: 999px;
        background: #34e4ea;
        color: #1c1c22;
        font-weight: 600;
        font-size: 1.15rem;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        border: none;
        cursor: pointer;
        line-height: 1;
        isolation: isolate;
        transition: transform 0.35s ease;
      }

      .hire-btn::after {
        content: "";
        position: absolute;
        inset: -40% -120%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.7) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: translateX(-65%);
        transition: transform 0.65s ease;
        pointer-events: none;
        opacity: 0.9;
      }

      .hire-btn:hover::after {
        transform: translateX(120%);
      }

      .hire-btn:hover {
        transform: translateY(-2px);
      }

      .hire-btn:active {
        transform: translateY(0);
      }

      .hire-btn:focus-visible {
        outline: 2px solid rgba(52, 228, 234, 0.45);
        outline-offset: 4px;
      }

      .hire-btn--block {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 0.5rem;
      }

      .hire-select {
        position: relative;
        background: rgba(17, 17, 21, 0.9);
        color: #fff;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .hire-select.is-open {
        border-color: rgba(52, 228, 234, 0.4);
        box-shadow: 0 0 0 2px rgba(52, 228, 234, 0.2);
      }

      .hire-select__trigger {
        width: 100%;
        background: transparent;
        color: inherit;
        border: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 18px;
        font-size: 1rem;
        cursor: pointer;
      }

      .hire-select__trigger:focus-visible {
        outline: 2px solid rgba(52, 228, 234, 0.45);
        outline-offset: 2px;
      }

      .hire-select__menu {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        width: 100%;
        background: #121217;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        overflow: hidden;
        z-index: 20;
      }

      .hire-select__menu li {
        list-style: none;
      }

      .hire-select__option {
        width: 100%;
        background: transparent;
        color: #fff;
        border: none;
        text-align: left;
        padding: 12px 18px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .hire-select__option:hover,
      .hire-select__option.is-active,
      .hire-select__option:focus {
        background: #34e4ea;
        color: #1c1c22;
      }

      .header-link {
        text-decoration: none;
        color: inherit;
        font-size: 1.3rem;
        opacity: 0.9;
        padding: 10px 16px;
        border-radius: 999px;
        transition: background 0.2s ease, color 0.2s ease, opacity 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .header-link:hover {
        background: #34e4ea;
        color: #1c1c22;
        opacity: 1;
      }

      .header-link.is-active {
        background: #34e4ea;
        color: #1c1c22;
        opacity: 1;
      }

      .header-link--mobile {
        width: 100%;
      }
    </style>
    <title>Soheib Ihaddaden PortFolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
